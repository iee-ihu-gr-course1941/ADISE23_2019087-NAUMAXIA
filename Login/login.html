<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Ναυμαχία</title>
    </head>
    <style>
        body{background-image: url('home_photo.jpeg');}
        .menu{
            text-align: center;
            background-color: aqua;
            margin: 10% 25% 25% 25%;
        }

        .username{
             margin-right: 90px;
        }

        .password{
             margin-right: 60px;
        }
        .login{
            text-align: center;
            font-size: large;
            font-weight: bold;
        }
    </style>
    <body>
        <div class="menu">
            <h2><p>Καλώς ήρθατε στη Ναυμαχία</p></h2>
            <br>
            <h4>Εισάγεται το όνομα χρήστη και τον κωδικό για να συνδεθείται στο παιχνίδι</h4>
            <div>
                <h5 class="username">Όνομα χρήστη</h5>
                <input type="text" id="name">
                <br>
                <h5 class="password">Κωδικός πρόσβασης</h5>
                <input type="password" id="password">
            </div>
            <br>
            <input style="background-color: bisque;" type="button" class="login" name="button" onclick="login()" value="Σύνδεση"/>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="logincheck.js"></script>
    </body>
</html>
